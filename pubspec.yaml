name: nekoton_flutter
description: Flutter plugin for TON wallets core
version: 0.0.2
homepage: "https://github.com/broxus/nekoton-flutter"

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  args: 2.3.1
  async: 2.10.0
  ffi: 2.0.1
  flutter:
    sdk: flutter
  freezed_annotation: 2.1.0
  json_annotation: 4.6.0
  rxdart: 0.27.5
  tuple: 2.0.0

dev_dependencies:
  build_runner: 2.3.3
  ffigen: 6.1.2
  flutter_test:
    sdk: flutter
  freezed: 2.1.0+1
  json_serializable: 6.3.1
  lint: 1.10.0

flutter:
  plugin:
    platforms:
      android:
        package: com.broxus.nekoton_flutter
        pluginClass: NekotonFlutterPlugin
      ios:
        pluginClass: NekotonFlutterPlugin

  assets:
    - assets/
    - assets/js/

ffigen:
  name: "Bindings"
  description: "Generated bindings"
  output: "lib/src/bindings.ffigen.dart"
  llvm-path:
    - "/opt/homebrew/opt/llvm"
  headers:
    entry-points:
      - "rust/gen/bindings.h"
  functions:
    symbol-address:
      include:
        - ".*_free_ptr"
